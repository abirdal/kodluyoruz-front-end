<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="logo">
            <img src="img/google.jpg" alt="Google Logo">
        </div>
        <div class="search">
            <span>Search the web using Google!</span><br>
            <input type="search"><br>
            <a href="#"><button>Google Search</button></a>
            <a href="#"><button>I'm feeling lucky</button></a>
        </div>
        <div class="footer">
            <div class="box search">
                <ul>
                    <li>Lorem, ipsum.</li>
                    <li>Repellendus, accusamus?</li>
                    <li>Neque, est!</li>
                </ul>
            </div>
            <div class="box help">
                <ul>
                    <li>Lorem, ipsum.</li>
                    <li>Enim, sit?</li>
                    <li>Dolorem, eveniet.</li>
                    <li>Vel, voluptatem!</li>
                </ul>
            </div>
            <div class="box subscribe">
                <span>Get Google! <br> updates monthly:</span>
                <input type="text" placeholder="your e-mail"> 
                <div class="btn-search">
                    <a href="#"><button>Subscribe</button></a>
                <a href="#">Archive</a>
                </div>
            </div>
        </div>
        <p id="copy">Copyright &copy;1998 Google Inc.</p>
    <div class="container">
    
</body>
</html>
