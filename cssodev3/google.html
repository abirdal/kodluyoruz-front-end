<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <div class="left-menu">
                    <ul class="menu-flex">
                        <a href="#"><li>About</li></a>
                        <a href="#"><li>Store</li></a>
                    </ul>
                </div>
                <div class="right-menu">
                    <ul class="menu-flex">
                        <li><a href="#">Gmail</a></li>
                        <li><a href="#">Images</a></li>
                        <li><a href="#"><i class="fa-solid fa-grip"></i></a></li>
                        <li><a href="#"><button  id="sign-In">Sign In</button></a></li>
                    </ul>
                </div>
            </nav>
        </header>
        <section>
            <article>
                <img src="img/google-logo.png" alt="Google Logo">
                <div class="search">
                    <i class="fa-solid fa-magnifying-glass"></i><input type="search"><i class="fa-solid fa-microphone"></i>
                </div>
                <div class="buttons">
                    <a href="#"><button>Google Search</button></a>
                    <a href="#"><button>I'm Feeling Lucky</button></a>
                </div>
            </article>
        </section>
        <footer>
            <nav>
                <div class="left-menu">
                    <ul class="menu-flex">
                        <a href="#"><li>Advertising</li></a>
                        <a href="#"><li>Business</li></a>
                        <a href="#"><li>How Search works</li></a>
                    </ul>
                </div>
                <div class="right-menu">
                    <ul class="menu-flex">
                        <li><a href="#">Privacy</a></li>
                        <li><a href="#">Terms</a></li>
                        <li><a href="#">Settings</a></li>
                    </ul>
                </div>
            </nav>
        </footer>
    </div>
</body>
</html>
